{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border">
        <div class="container-fluid text-center" id="spacing-cont" style="display: flex;">
          <div class="row" id="spacing-det" style="justify-content: between;">
              <div class="col-md-3">
                <a class="navbar-brand" href="{% url 'home' %}"><span class="iconify" data-icon="icon-park:star-one" data-width="60" data-height="31.94" ></span>Starrs</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
              </div>

                <!-- Collapsing navbar -->
              <div class="col">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="container">
                    <div class="row">
                      
                        <!-- search field -->
                        <div class="col-md-7">
                            <form id="form_search" class="d-flex" role="search" method="GET" action="{% url 'search' %}">
                              {% csrf_token %}
                              <input id="input_search" class="form-control mr-sm-2 " type="text" placeholder="Search" name="title" aria-label="Search">
                              <button id="button_search" class="btn " type="submit"><span class="iconify" data-icon="bi:search-heart"></span></button>
                            </form>
                        </div>
                        <div class="col"></div>
                        <!-- add post icon -->
                        <div class="col">
                          <div class="navbar-nav">
                            <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#exampleModal"><span class="iconify" data-icon="fluent:collections-add-20-regular"></span></button>
                          </div>
                        </div>

                          <!-- account icon -->
                          <div class="col">
                            <div class=" dropdown">
                              {% if user.is_authenticated %}
                                  <a class="btn " href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false"><span class="iconify" data-icon="healthicons:ui-user-profile"></span></a>
                
                                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                    <li><a class="dropdown-item" href="{% url 'profile' user.username %}">Profile</a></li>
                                    <li><a class="dropdown-item" href="{% url 'edit' user.username %}">Edit profile</a></li>
                                    <li><a class="dropdown-item" href="{% url 'logout'%}">Logout</a></li>
                                  </ul>
                              {% else %}
                              <li>
                                <a class='btn btn-default' href="{% url 'login' %}">Login</a>
                              </li>
                
                              {% endif %}
                            </div>
                          </div>
                    </div>
                  </div>
                </div> 
              </div>
           
          </div>
        </div>
      </div>
    </nav>
</body>
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</html>
