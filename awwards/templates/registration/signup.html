{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" id="login" style="padding:7%;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card" style="margin-top:2%; padding:20px">
                <div class="card-body">
                    <h5 class="card-title"><strong>Sign up to join the community</strong></h5>
                    <div class="card-text">
                        <form action="" method="post" novalidate >
                            {% csrf_token%}
                            {{ form|crispy}}
                            <button type="submit" class="btn btn-warning btn-sm"> Join </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-2">
            <h6>Already a siStarr?</h6>
             <h4><a href="{% url 'login' %}" class="text-warning">Login</a></h4>
        </div>
    </div>
</div>

{% endblock %}
