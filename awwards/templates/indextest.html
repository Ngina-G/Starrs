{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{{block.super}}


  <form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Save"/>
  </form>

    {% if posts %}
        {% for post in posts %}
        <div class="col-md-4">
        <img class="img-fluid" src="{{ post.photo.cdn_url }}-/crop/600x600/center/-/quality/lightest/" alt=""></div>
        {% endfor %}
    {% endif %}

<p class="text-center mt-5" style="font-size: 12px; color: lightgray; text-decoration: none;">All rights reserved. Ngina Gitau @ 2022</p>

{% endblock %}
